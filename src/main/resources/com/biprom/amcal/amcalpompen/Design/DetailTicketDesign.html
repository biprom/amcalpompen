<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.5">
  <meta name="package-mapping" content="org_tepi_imageviewer:org.tepi.imageviewer">
 </head>
 <body>
  <vaadin-vertical-layout size-full>
   <vaadin-panel size-full :expand>
    <vaadin-vertical-layout>
     <vaadin-horizontal-layout style-name="v-component-group" width-full margin>
      <vaadin-check-box caption="interventie" _id="checkbInterventie"></vaadin-check-box>
      <vaadin-check-box caption="herstelling: bestek" _id="checkbHerstellingBestek"></vaadin-check-box>
      <vaadin-check-box caption="herstelling : uitvoer" _id="checkbHerstellingUitvoer"></vaadin-check-box>
      <vaadin-check-box caption="offerte" _id="checkbOfferte"></vaadin-check-box>
     </vaadin-horizontal-layout>
     <vaadin-horizontal-layout width-full margin>
      <vaadin-check-box caption="bestek goedgekeurd" _id="checkbBestekGoedgekeurd"></vaadin-check-box>
      <vaadin-check-box caption="offerte goedgekeurd" _id="checkbOfferteGoedgekeurd"></vaadin-check-box>
     </vaadin-horizontal-layout>
     <vaadin-horizontal-layout caption="Installatie">
      <vaadin-text-field caption="Artikelnummer installatie" description="Artikelnummer installatie" _id="tfArtikelNummer"></vaadin-text-field>
      <vaadin-text-field caption="Installatiejaar" _id="tfJaarInstallatie"></vaadin-text-field>
      <vaadin-text-field caption="Installatieweek" _id="tfWeekInstallatie"></vaadin-text-field>
      <vaadin-inline-date-time-field _id="datefAanmaakDatum"></vaadin-inline-date-time-field>
     </vaadin-horizontal-layout>
     <vaadin-text-area caption="Omschrijving installatie" width-full _id="taOmschrijvingInstallatie"></vaadin-text-area>
     <vaadin-upload button-caption="Plaats foto" width-full _id="uplFotoInstallatie"></vaadin-upload>
     <vaadin-horizontal-layout caption="Pomp" width-full>
      <vaadin-combo-box caption="Artikelcode pomp" width-full data-item-type="com.biprom.amcal.amcalpompen.Entities.Product" _id="cbArtikelNummerPomp1" :expand></vaadin-combo-box>
      <vaadin-text-field caption="Pompjaar" _id="tfJaarPomp"></vaadin-text-field>
      <vaadin-text-field caption="Pompweek" _id="tfWeekPomp"></vaadin-text-field>
     </vaadin-horizontal-layout>
     <vaadin-text-area caption="Omschrijving pomp" width-full _id="taOmschrijvingPomp"></vaadin-text-area>
     <vaadin-horizontal-layout width-full>
      <vaadin-upload button-caption="Plaats foto" width-full _id="ulFoto"></vaadin-upload>
      <vaadin-button plain-text _id="bSavePicture">
        Sla foto op! 
      </vaadin-button>
      <org_tepi_imageviewer-image-viewer size-full _id="imageViewer"></org_tepi_imageviewer-image-viewer>
     </vaadin-horizontal-layout>
     <vaadin-button style-name="friendly" plain-text _id="bAddProduct">
       Voeg materiaal toe 
     </vaadin-button>
     <vaadin-grid caption-as-html caption="Benodigd materiaal" column-reordering-allowed width-full data-item-type="com.biprom.amcal.amcalpompen.Entities.Product" _id="tbBenodigdMateriaal"></vaadin-grid>
     <vaadin-text-area caption="Vaststelling Technieker" width-full _id="taVaststellingTechnieker"></vaadin-text-area>
     <vaadin-text-area caption="Interne opmerkingen" width-full _id="taInterneOpmerkingen"></vaadin-text-area>
     <vaadin-grid caption-as-html caption="Werkuren" width-full data-item-type="com.biprom.amcal.amcalpompen.Entities.WerkUren" _id="tbWerkuren"></vaadin-grid>
     <vaadin-horizontal-layout width-full>
      <vaadin-text-field caption="ramingUren" _id="tfRamingUren"></vaadin-text-field>
      <vaadin-check-box caption="Opdracht volledig afgewerkt?" _id="checkbOpdrachtAfgewerkt"></vaadin-check-box>
      <vaadin-check-box caption="Deeltelijke facturatie mogelijk?" _id="checkbDeeltelijksFacturatie"></vaadin-check-box>
      <vaadin-check-box caption="Verder in te plannen?" _id="checkbVerderInTePlannen"></vaadin-check-box>
     </vaadin-horizontal-layout>
     <vaadin-horizontal-layout width-full margin _id="hLayoutSign"></vaadin-horizontal-layout>
    </vaadin-vertical-layout>
   </vaadin-panel>
  </vaadin-vertical-layout>
 </body>
</html>
