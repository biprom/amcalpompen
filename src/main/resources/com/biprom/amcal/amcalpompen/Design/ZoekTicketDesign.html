<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-panel>
   <vaadin-vertical-layout>
    <vaadin-horizontal-layout margin>
     <vaadin-vertical-layout size-auto>
      <vaadin-combo-box caption="Soort werk" data-item-type="java.lang.String">
       <option item="Option1">Option 1</option>
       <option item="Option2">Option 2</option>
       <option item="Option3">Option 3</option>
      </vaadin-combo-box>
      <vaadin-combo-box caption="Aanwijzing intern personeel" data-item-type="java.lang.String">
       <option item="Option1">Option 1</option>
       <option item="Option2">Option 2</option>
       <option item="Option3">Option 3</option>
      </vaadin-combo-box>
      <vaadin-combo-box caption="HoofdTechnieker" data-item-type="java.lang.String">
       <option item="Option1">Option 1</option>
       <option item="Option2">Option 2</option>
       <option item="Option3">Option 3</option>
      </vaadin-combo-box>
     </vaadin-vertical-layout>
     <vaadin-vertical-layout size-auto>
      <vaadin-check-box caption="Aanmaak Offerte" description="Soort werk"></vaadin-check-box>
      <vaadin-check-box caption="Inplanning"></vaadin-check-box>
     </vaadin-vertical-layout>
     <vaadin-combo-box caption="Prioriteit Ticket" data-item-type="java.lang.String">
      <option item="Option1">Option 1</option>
      <option item="Option2">Option 2</option>
      <option item="Option3">Option 3</option>
     </vaadin-combo-box>
     <vaadin-combo-box caption="Klant" data-item-type="java.lang.String">
      <option item="Option1">Option 1</option>
      <option item="Option2">Option 2</option>
      <option item="Option3">Option 3</option>
     </vaadin-combo-box>
     <vaadin-inline-date-time-field></vaadin-inline-date-time-field>
    </vaadin-horizontal-layout>
    <vaadin-horizontal-layout size-full margin :expand>
     <vaadin-grid caption="Gevonden tickets" size-full :expand>
      <table>
       <colgroup>
        <col column-id="project" sortable="false">
        <col column-id="status" sortable="false">
       </colgroup>
       <thead>
        <tr default>
         <th plain-text column-ids="project">Project</th>
         <th plain-text column-ids="status">Status</th>
        </tr>
       </thead>
       <tbody>
        <tr item="project1">
         <td>Customer Project 1</td>
         <td>OK</td>
        </tr>
        <tr item="project2">
         <td>Customer Project 2</td>
         <td>OK</td>
        </tr>
        <tr item="project3">
         <td>Customer Project 3</td>
         <td>OK</td>
        </tr>
        <tr item="project4">
         <td>Customer Project 4</td>
         <td>OK</td>
        </tr>
        <tr item="project5">
         <td>Customer Project 5</td>
         <td>OK</td>
        </tr>
        <tr item="project6">
         <td>Customer Project 6</td>
         <td>OK</td>
        </tr>
        <tr item="project7">
         <td>Customer Project 7</td>
         <td>OK</td>
        </tr>
        <tr item="project8">
         <td>Customer Project 8</td>
         <td>OK</td>
        </tr>
        <tr item="project9">
         <td>Customer Project 9</td>
         <td>OK</td>
        </tr>
       </tbody>
      </table>
     </vaadin-grid>
     <vaadin-vertical-layout size-auto>
      <vaadin-check-box caption="Offerte afgewerkt"></vaadin-check-box>
      <vaadin-check-box caption="Offerte goedgekeurd"></vaadin-check-box>
      <vaadin-check-box caption="Herstelling goedgekeurd"></vaadin-check-box>
      <vaadin-check-box caption="Herstelling binnengebracht"></vaadin-check-box>
      <vaadin-check-box caption="Herstelling gedemonteerd"></vaadin-check-box>
      <vaadin-check-box caption="ingepland"></vaadin-check-box>
      <vaadin-check-box caption="interventie goedgekeurd"></vaadin-check-box>
      <vaadin-check-box caption="Constructie goedgekeurd"></vaadin-check-box>
      <vaadin-check-box caption="Levering goedgekeurd"></vaadin-check-box>
      <vaadin-check-box caption="Project goegekeurd"></vaadin-check-box>
      <vaadin-check-box caption="Ticket toegewezen"></vaadin-check-box>
      <vaadin-check-box caption="Ticket afgewerkt"></vaadin-check-box>
      <vaadin-check-box caption="Ticket gefactureerd"></vaadin-check-box>
      <vaadin-button style-name="friendly" width-full plain-text>
        Zoek Ticket 
      </vaadin-button>
     </vaadin-vertical-layout>
    </vaadin-horizontal-layout>
   </vaadin-vertical-layout>
  </vaadin-panel>
 </body>
</html>
