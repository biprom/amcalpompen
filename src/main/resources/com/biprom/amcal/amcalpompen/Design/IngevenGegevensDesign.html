<!doctype html>
<html>
 <head>

      <col column-id="afdeling" sortable>
     </colgroup>

      <tr default>
       <th plain-text column-ids="bedrijfsNaam">BedrijfsNaam</th>
       <th plain-text column-ids="afdeling">Afdeling</th>
      </tr>
     </thead>
     <tbody></tbody>
    </table>
   </vaadin-grid>
   <vaadin-panel>
    <vaadin-tab-sheet _id="invulTab"></vaadin-tab-sheet>
   </vaadin-panel>
  </vaadin-vertical-layout>
 </body>
</html>
