<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-panel size-full>
   <vaadin-vertical-layout size-full>
    <vaadin-panel style-name="scroll-divider">
     <vaadin-horizontal-layout width-full>
      <vaadin-combo-box caption="Soort Werk" data-item-type="java.lang.String">
       <option item="Option1">Option 1</option>
       <option item="Option2">Option 2</option>
       <option item="Option3">Option 3</option>
      </vaadin-combo-box>
      <vaadin-vertical-layout caption="Soort Ticket" size-auto>
       <vaadin-check-box caption="Aanmaak Offerte"></vaadin-check-box>
       <vaadin-check-box caption="Inplanning"></vaadin-check-box>
      </vaadin-vertical-layout>
      <vaadin-combo-box caption="Prioriteit ticket" data-item-type="java.lang.String">
       <option item="Option1">Option 1</option>
       <option item="Option2">Option 2</option>
       <option item="Option3">Option 3</option>
      </vaadin-combo-box>
      <vaadin-combo-box caption="Klant" data-item-type="java.lang.String">
       <option item="Option1">Option 1</option>
       <option item="Option2">Option 2</option>
       <option item="Option3">Option 3</option>
      </vaadin-combo-box>
     </vaadin-horizontal-layout>
    </vaadin-panel>
    <vaadin-tab-sheet size-full _id="ticketTabSheet" :expand></vaadin-tab-sheet>
   </vaadin-vertical-layout>
  </vaadin-panel>
 </body>
</html>
