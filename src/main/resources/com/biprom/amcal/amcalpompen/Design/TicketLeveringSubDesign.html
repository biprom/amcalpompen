<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-panel>
   <vaadin-vertical-layout>
    <vaadin-horizontal-layout width-full margin>
     <vaadin-combo-box caption="Aanvrager" data-item-type="java.lang.String">
      <option item="Option1">Option 1</option>
      <option item="Option2">Option 2</option>
      <option item="Option3">Option 3</option>
     </vaadin-combo-box>
     <vaadin-combo-box caption="Facturatie adres" data-item-type="java.lang.String">
      <option item="Option1">Option 1</option>
      <option item="Option2">Option 2</option>
      <option item="Option3">Option 3</option>
     </vaadin-combo-box>
     <vaadin-combo-box caption="Leverings adres" data-item-type="java.lang.String">
      <option item="Option1">Option 1</option>
      <option item="Option2">Option 2</option>
      <option item="Option3">Option 3</option>
     </vaadin-combo-box>
     <vaadin-combo-box caption="Toewijzing personeel planning" data-item-type="java.lang.String">
      <option item="Option1">Option 1</option>
      <option item="Option2">Option 2</option>
      <option item="Option3">Option 3</option>
     </vaadin-combo-box>
    </vaadin-horizontal-layout>
    <vaadin-horizontal-layout width-full margin>
     <vaadin-text-area caption="Opmerking klant bij levering" width-full :expand></vaadin-text-area>
     <vaadin-text-area caption="interne opmerkingen" width-full :expand></vaadin-text-area>
    </vaadin-horizontal-layout>
    <vaadin-horizontal-layout width-full margin>
     <vaadin-check-box caption="Levering Ingepland"></vaadin-check-box>
     <vaadin-check-box caption="Afgewerkt en te factureren"></vaadin-check-box>
     <vaadin-check-box caption="gefactureerd"></vaadin-check-box>
    </vaadin-horizontal-layout>
    <vaadin-panel size-full :expand>
     <vaadin-grid size-full>
      <table>
       <colgroup>
        <col column-id="project" sortable="false">
        <col column-id="status" sortable="false">
       </colgroup>
       <thead>
        <tr default>
         <th plain-text column-ids="project">Project</th>
         <th plain-text column-ids="status">Status</th>
        </tr>
       </thead>
       <tbody>
        <tr item="project1">
         <td>Customer Project 1</td>
         <td>OK</td>
        </tr>
        <tr item="project2">

         <td>OK</td>
        </tr>
        <tr item="project3">

         <td>OK</td>
        </tr>
        <tr item="project4">

        </tr>
        <tr item="project5">
         <td>Customer Project 5</td>
         <td>OK</td>
        </tr>
        <tr item="project6">
         <td>Customer Project 6</td>
         <td>OK</td>
        </tr>
        <tr item="project7">
         <td>Customer Project 7</td>
         <td>OK</td>
        </tr>
        <tr item="project8">
         <td>Customer Project 8</td>
         <td>OK</td>
        </tr>
        <tr item="project9">
         <td>Customer Project 9</td>
         <td>OK</td>
        </tr>
       </tbody>
      </table>
     </vaadin-grid>
    </vaadin-panel>
   </vaadin-vertical-layout>
  </vaadin-panel>
 </body>
</html>
